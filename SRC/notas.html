<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de visitas</title>
    <style>
        body {
            background: #af7ead;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .libro-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 30px 20px 20px 20px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            margin-top: 30px;
        }
        .titulo-libro {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 18px;
            font-family: 'Pacifico', cursive, Arial, sans-serif;
            letter-spacing: 1px;
        }
        .entrada-form {
            margin-bottom: 18px;
        }
        .entrada-form input, .entrada-form textarea {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .entrada-form button {
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
        }
        .entrada-form button:hover {
            background: #af7ead;
        }
        .mensajes {
            text-align: left;
            margin-top: 18px;
            max-height: 250px;
            overflow-y: auto;
        }
        .mensaje {
            background: #f8e1ff;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .mensaje .autor {
            font-weight: bold;
            color: #af7ead;
        }
        .mensaje .fecha {
            font-size: 0.85em;
            color: #888;
            float: right;
        }
        @media (max-width: 500px) {
            .libro-container { padding: 18px 5px 10px 5px; }
            .titulo-libro { font-size: 1.3em; }
            .mensaje { font-size: 0.95em; }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="libro-container">
        <div class="titulo-libro">Nuestro libro de visitas ðŸ’¬</div>
        <form class="entrada-form" onsubmit="agregarMensaje(event)">
            <input type="text" id="autor" placeholder="Tu nombre o apodo" required maxlength="20"><br>
            <textarea id="mensaje" placeholder="Escribe tu mensaje aquÃ­..." required maxlength="200"></textarea><br>
            <button type="submit">Agregar mensaje</button>
        </form>
        <div class="mensajes" id="mensajes"></div>
    </div>
    <script>
        // 1. Pega aquÃ­ tu configuraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. Mostrar mensajes en tiempo real
        function cargarMensajes() {
            db.ref('libroMensajes').orderByChild('fechaNum').limitToLast(50).on('value', snapshot => {
                const mensajesDiv = document.getElementById('mensajes');
                mensajesDiv.innerHTML = '';
                const mensajes = [];
                snapshot.forEach(child => mensajes.push(child.val()));
                mensajes.reverse().forEach(m => {
                    mensajesDiv.innerHTML += `
                        <div class="mensaje">
                            <span class="autor">${m.autor}</span>
                            <span class="fecha">${m.fecha}</span>
                            <br>${m.texto}
                        </div>
                    `;
                });
            });
        }

        // 3. Agregar mensaje
        function agregarMensaje(e) {
            e.preventDefault();
            const autor = document.getElementById('autor').value.trim();
            const texto = document.getElementById('mensaje').value.trim();
            if (!autor || !texto) return;
            const fechaObj = new Date();
            const fecha = fechaObj.toLocaleString();
            const fechaNum = fechaObj.getTime();
            db.ref('libroMensajes').push({ autor, texto, fecha, fechaNum });
            document.getElementById('autor').value = '';
            document.getElementById('mensaje').value = '';
        }

        cargarMensajes();
    </script>
</body>
</html>
