<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresas</title>
    <style>
        body {
            background: linear-gradient(135deg, #af7ead 0%, #ffb6b9 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .caja-sorpresa-container {
            background: rgba(255,255,255,0.97);
            border-radius: 25px;
            box-shadow: 0 6px 32px rgba(175,126,173,0.18);
            padding: 36px 24px 30px 24px;
            max-width: 370px;
            width: 92vw;
            text-align: center;
            margin-top: 30px;
            position: relative;
            animation: aparecer 1s;
        }
        @keyframes aparecer {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .titulo-sorpresa {
            color: #af7ead;
            font-size: 2em;
            margin-bottom: 18px;
            font-family: 'Pacifico', cursive, Arial, sans-serif;
            letter-spacing: 1px;
        }
        .btn-sorpresa {
            background: linear-gradient(135deg, #ff69b4 0%, #af7ead 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 16px 38px;
            font-size: 1.2em;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(175,126,173,0.15);
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 18px;
        }
        .btn-sorpresa:hover {
            background: linear-gradient(135deg, #af7ead 0%, #ff69b4 100%);
            transform: scale(1.05);
        }
        .sorpresa {
            margin-top: 22px;
            min-height: 80px;
            font-size: 1.15em;
            color: #af7ead;
            animation: aparecer 0.7s;
            word-break: break-word;
        }
        .sorpresa img, .sorpresa video {
            max-width: 220px;
            border-radius: 14px;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(175,126,173,0.10);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .corazon-flotante {
            position: fixed;
            color: #ff69b4;
            opacity: 0.7;
            font-size: 1.5em;
            pointer-events: none;
            animation: flotar 4s linear forwards;
            z-index: 100;
        }
        @keyframes flotar {
            0% { transform: translateY(0) scale(1);}
            80% { opacity: 0.7;}
            100% { transform: translateY(-80vh) scale(1.5); opacity: 0;}
        }
        @media (max-width: 500px) {
            .caja-sorpresa-container { padding: 14px 3vw 10px 3vw; }
            .titulo-sorpresa { font-size: 1.2em; }
            .btn-sorpresa { font-size: 1em; padding: 12px 18px; }
            .sorpresa { font-size: 1em; }
        }
    </style>
</head>

</html>
