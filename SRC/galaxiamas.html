    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');

        // Ajustar canvas al tamaÃ±o del mÃ³vil
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // ConfiguraciÃ³n del universo
        const stars = [];
        const hearts = [];
        const shootingStars = [];
        const colors = ['#ff3366', '#ff9933', '#66ff33', '#33ccff', '#cc33ff', '#ffe082', '#43c6ac'];
        let mouse = { x: null, y: null };

        // Mostrar mensaje inicial
        setTimeout(() => { message.style.opacity = 1; }, 1000);
        setTimeout(() => { message.style.opacity = 0; }, 4000);

        // Clase Estrella
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 0.7;
                this.blink = Math.random() * 5;
                this.speed = Math.random() * 0.15 + 0.05;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.twinkleSpeed = Math.random() * 0.03 + 0.01;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.blink += this.twinkleSpeed;
                this.size = Math.abs(Math.sin(this.blink) * 2.5) + 0.7;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 18;
                ctx.shadowColor = this.color;
                ctx.globalAlpha = 0.7 + 0.3 * Math.sin(this.blink * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Clase Estrella Fugaz
        class ShootingStar {
            constructor() {
                this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                this.y = Math.random() * canvas.height * 0.3;
                this.len = Math.random() * 80 + 80;
                this.speed = Math.random() * 8 + 6;
                this.angle = Math.PI / 4 + Math.random() * Math.PI / 8;
                this.alpha = 1;
                this.color = "#fff";
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.012;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color;
                ctx.shadowBlur = 18;
                ctx.shadowColor = "#fff";
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - Math.cos(this.angle) * this.len, this.y - Math.sin(this.angle) * this.len);
                ctx.stroke();
                ctx.restore();
            }
        }

        // Clase CorazÃ³n (aparece al tocar o aleatorio)
        class Heart {
            constructor(x, y, color = null, size = null) {
                this.x = x;
                this.y = y;
                this.size = size || (Math.random() * 20 + 14);
                this.color = color || colors[Math.floor(Math.random() * colors.length)];
                this.life = 100;
                this.vy = - (Math.random() * 1.2 + 0.7);
                this.vx = (Math.random() - 0.5) * 0.7;
                this.opacity = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size / 4);
                ctx.bezierCurveTo(
                    this.x, this.y - this.size / 2,
                    this.x - this.size / 2, this.y - this.size / 2,
                    this.x - this.size / 2, this.y
                );
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y + this.size / 3,
                    this.x, this.y + this.size / 1.5,
                    this.x, this.y + this.size
                );
                ctx.bezierCurveTo(
                    this.x, this.y + this.size / 1.5,
                    this.x + this.size / 2, this.y + this.size / 3,
                    this.x + this.size / 2, this.y
                );
                ctx.bezierCurveTo(
                    this.x + this.size / 2, this.y - this.size / 2,
                    this.x, this.y - this.size / 2,
                    this.x, this.y - this.size / 4
                );
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
                this.life--;
                this.y += this.vy;
                this.x += this.vx;
                this.opacity -= 0.009;
            }
        }

        // Dibujar iniciales con animaciÃ³n de latido y resplandor
        let initialsPulse = 0;
        function drawInitials() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            initialsPulse += 0.04;
            const scale = 1 + Math.abs(Math.sin(initialsPulse)) * 0.13;

            // Inicial 1 (ej: 'J')
            ctx.save();
            ctx.font = `${50 * scale}px Pacifico, Arial, sans-serif`;
            ctx.fillStyle = 'rgba(255, 105, 180, 0.85)';
            ctx.shadowBlur = 24 + 12 * Math.abs(Math.sin(initialsPulse));
            ctx.shadowColor = '#ff69b4';
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText('J', centerX - 60, centerY);

            // Inicial 2 (ej: 'R')
            ctx.fillStyle = 'rgba(100, 210, 255, 0.85)';
            ctx.shadowColor = '#64d2ff';
            ctx.fillText('R', centerX + 60, centerY);

            // CorazÃ³n entre iniciales (latido)
            ctx.restore();
            ctx.save();
            const heartScale = 1 + Math.abs(Math.sin(initialsPulse * 1.5)) * 0.25;
            ctx.translate(centerX, centerY);
            ctx.scale(heartScale, heartScale);
            ctx.beginPath();
            ctx.moveTo(0, -18);
            ctx.bezierCurveTo(0, -28, -18, -28, -18, -10);
            ctx.bezierCurveTo(-18, 8, 0, 18, 0, 28);
            ctx.bezierCurveTo(0, 18, 18, 8, 18, -10);
            ctx.bezierCurveTo(18, -28, 0, -28, 0, -18);
            ctx.fillStyle = "#ffe082";
            ctx.shadowBlur = 24 + 12 * Math.abs(Math.sin(initialsPulse * 1.5));
            ctx.shadowColor = "#ffe082";
            ctx.globalAlpha = 0.95;
            ctx.fill();
            ctx.restore();
        }

        // Crear estrellas
        for (let i = 0; i < 160; i++) {
            stars.push(new Star());
        }

        // AnimaciÃ³n
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Fondo galaxia con degradado radial
            let grad = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, canvas.width * 0.1,
                canvas.width / 2, canvas.height / 2, canvas.width * 0.7
            );
            grad.addColorStop(0, "#2b1055");
            grad.addColorStop(0.3, "#7597de");
            grad.addColorStop(0.7, "#0a0a2a");
            grad.addColorStop(1, "#000014");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Estrellas
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Estrellas fugaces
            for (let i = 0; i < shootingStars.length; i++) {
                shootingStars[i].update();
                shootingStars[i].draw();
                if (shootingStars[i].alpha <= 0) {
                    shootingStars.splice(i, 1);
                    i--;
                }
            }

            // Corazones
            for (let i = 0; i < hearts.length; i++) {
                hearts[i].draw();
                if (hearts[i].life <= 0 || hearts[i].opacity <= 0) {
                    hearts.splice(i, 1);
                    i--;
                }
            }

            // Iniciales
            drawInitials();

            requestAnimationFrame(animate);
        }

        // Estrellas fugaces automÃ¡ticas
        setInterval(() => {
            if (Math.random() < 0.7) shootingStars.push(new ShootingStar());
        }, 3200);

        // Corazones flotantes automÃ¡ticos
        setInterval(() => {
            const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y = canvas.height * 0.8 + Math.random() * canvas.height * 0.15;
            hearts.push(new Heart(x, y, colors[Math.floor(Math.random() * colors.length)], Math.random() * 18 + 12));
        }, 1800);

        // Eventos tÃ¡ctiles y de mouse
        function lanzarCorazon(x, y) {
            hearts.push(new Heart(x, y));
            // Mensaje aleatorio
            const messages = [
    "Te amo ðŸ’«",
    "Eres mi estrella favorita ðŸŒŸ",
    "Para ti, todo el universo ðŸš€",
    "Nuestro amor es infinito âœ¨",
    "Siempre juntos, hasta las estrellas ðŸ’–",
    "Eres la luz que ilumina mi galaxia âœ¨",
    "Contigo, cada dÃ­a es mÃ¡gico ðŸ’œ",
    "Eres mi sueÃ±o hecho realidad ðŸŒ™",
    "Gracias por existir y por ser mi todo ðŸ’ž",
    "Eres la razÃ³n de mi felicidad ðŸŒ ",
    "A tu lado, el universo tiene sentido ðŸ’«",
    "Eres mi constelaciÃ³n favorita â­",
    "No hay distancia en el universo que nos separe ðŸš€",
    "Eres mi paz en medio del infinito ðŸ’—",
    "Cada estrella me recuerda a ti âœ¨",
    "Eres mi destino y mi mejor viaje ðŸŒŒ",
    "Te elegirÃ­a en cualquier vida, en cualquier galaxia ðŸ’–",
    "Eres mi mejor historia de amor ðŸ“–",
    "Nuestro amor brilla mÃ¡s que todas las estrellas juntas ðŸŒŸ",
    "Siempre serÃ¡s mi persona favorita ðŸ’•",
    "Eres el milagro mÃ¡s bonito del universo ðŸ’«",
    "Gracias por ser mi compaÃ±era de aventuras espaciales ðŸš€",
    "Eres mi sol, mi luna y todas mis estrellas ðŸŒžðŸŒœâœ¨",
    "A tu lado, todo es posible ðŸ’—",
    "Eres el universo donde quiero quedarme para siempre ðŸŒŒ"
];
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.opacity = 1;
            setTimeout(() => { message.style.opacity = 0; }, 2000);
        }
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            lanzarCorazon(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('mousedown', (e) => {
            lanzarCorazon(e.clientX, e.clientY);
        });

        // Iniciar animaciÃ³n
        animate();

        // Redimensionar
        window.addEventListener('resize', () => {
            resizeCanvas();
        });

};
