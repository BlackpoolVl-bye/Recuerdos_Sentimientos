<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyLove</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .spotify-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: #181818;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            color: white;
        }
        .player-container {
            width: 350px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            background: #282828;
        }
        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .spotify-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .player-header h2 {
            margin: 0;
            font-size: 18px;
            color: #1DB954;
        }
        .cover {
            position: relative;
            margin-bottom: 25px;
        }
        #cover-img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .cover:hover #cover-img {
            transform: scale(1.02);
        }
        .info {
            margin-bottom: 25px;
        }
        .info h2 {
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .info p {
            margin: 0;
            color: #b3b3b3;
            font-size: 16px;
        }
        .progress-container {
            margin: 20px 0;
        }
        #progress-bar {
            width: 100%;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
        }
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 25px 0;
        }
        .controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .controls button:hover {
            color: #1DB954;
        }
        #prev-btn, #next-btn {
            font-size: 20px;
        }
        #play-btn {
            background: #1DB954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #play-btn:hover {
            transform: scale(1.05);
            background: #1ed760;
        }
        .playlist {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            scrollbar-width: thin;
            scrollbar-color: #535353 #282828;
        }
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        .playlist::-webkit-scrollbar-track {
            background: #282828;
        }
        .playlist::-webkit-scrollbar-thumb {
            background-color: #535353;
            border-radius: 3px;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .song-item:hover {
            background: #333;
        }
        .song-item.active {
            background: #3e3e3e;
        }
        .song-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 15px;
        }
        .song-item-info {
            flex: 1;
        }
        .song-item-info h4 {
            margin: 0 0 3px 0;
            font-size: 14px;
        }
        .song-item-info p {
            margin: 0;
            font-size: 12px;
            color: #b3b3b3;
        }
        .song-duration {
            font-size: 12px;
            color: #b3b3b3;
        }
        .toast-next {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            color: #fff;
            padding: 18px 32px;
            border-radius: 24px;
            font-size: 1.2em;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 4px 24px #1db95455;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .toast-next.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="spotify-container">
        <div class="video-container">
            <video id="video" loop></video>
            <div class="video-overlay">
                <h3 id="video-title">Canción</h3>
                <p id="video-artist">Artista</p>
            </div>
        </div>
        <div class="player-container">
            <div class="player-header">
                <svg class="spotify-logo" viewBox="0 0 24 24" fill="#1DB954">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <h2>SportifyLove</h2>
            </div>
            <div class="cover">
                <img id="cover-img" src="" alt="Portada">
            </div>
            <div class="info">
                <h2 id="song-title">Canción</h2>
                <p id="artist">Artista</p>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0">
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">⏮</button>
                <button id="play-btn">▶</button>
                <button id="next-btn">⏭</button>
            </div>
            <div class="playlist" id="playlist">
                <!-- Las canciones se agregarán aquí dinámicamente -->
            </div>
            <audio id="audio"></audio>
        </div>
    </div>
    <div id="toast-next" class="toast-next"></div>
    <script>
        const songs = [
    {
        title: "Love For You",
        artist: "Loveli Loli & ovg!",
        cover: "/Recursos/Sportify/loveyo.jpg", // imagen de portada (opcional)
        audio: "",
        video: "/Recursos/Musica/loveli lori & ovg! - Love For You Sub. Español.mp4",
        duration: "4:22"
    },
    {
        title: "Veo en ti la luz",
        artist: "Enredados",
        cover: "/Recursos/Sportify/enredados.jpg",
        audio: "/Recursos/Musica/enredados - Veo en ti la luz.mp3",
        video: "",
        duration: "3:45"
    },
    {
        title: "Piel Canela",
        artist: "CUCO",
        cover: "/Recursos/Sportify/cuco.jpg",
        audio: "/Recursos/Musica/piel canela Cuco (sub español).mp4",
        video: "",
        duration: "2:58"
    },
    {
        title: "Haruka Mirai",
        artist: "Black Clover",
        cover: "/Recursos/Sportify/blackclover.jpg",
        audio: "/Recursos/Musica/Haruka Mirai OP.1 Black Clover Subtitulado Al Español..mp4",
        video: "",
        duration: "3:30"
    }
];

        const audio = document.getElementById("audio");
        const video = document.getElementById("video");
        const coverImg = document.getElementById("cover-img");
        const songTitle = document.getElementById("song-title");
        const artist = document.getElementById("artist");
        const videoTitle = document.getElementById("video-title");
        const videoArtist = document.getElementById("video-artist");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");
        const playBtn = document.getElementById("play-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const playlistEl = document.getElementById("playlist");
        const toastNext = document.getElementById("toast-next");

        let currentSongIndex = 0;
        let isPlaying = false;

        // Inicializar la lista de reproducción
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = `song-item${index === currentSongIndex ? ' active' : ''}`;
                songItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                    <span class="song-duration">${song.duration}</span>
                `;
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(songs[currentSongIndex]);
                    playSong();
                    updatePlaylistItems();
                });
                playlistEl.appendChild(songItem);
            });
        }

        // Actualizar los items de la lista de reproducción
        function updatePlaylistItems() {
            const items = playlistEl.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Cargar canción
        function loadSong(song) {
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            videoTitle.textContent = song.title;
            videoArtist.textContent = song.artist;
            coverImg.src = song.cover;
            audio.src = song.audio;
            video.src = song.video;
            video.load();
            audio.onloadedmetadata = function() {
                durationEl.textContent = formatTime(audio.duration);
            };
        }

        // Reproducir canción
        function playSong() {
            const playPromise = audio.play();
            const videoPromise = video.play();
            if (playPromise !== undefined && videoPromise !== undefined) {
                playPromise.then(_ => {
                    videoPromise.then(_ => {
                        isPlaying = true;
                        playBtn.textContent = "⏸";
                    }).catch(error => {
                        console.log("Video playback prevented:", error);
                    });
                }).catch(error => {
                    console.log("Audio playback prevented:", error);
                });
            }
        }

        // Pausar canción
        function pauseSong() {
            audio.pause();
            video.pause();
            isPlaying = false;
            playBtn.textContent = "▶";
        }

        // Canción anterior
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Anterior: " + songs[currentSongIndex].title);
        }

        // Siguiente canción
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Siguiente: " + songs[currentSongIndex].title);
        }

        // Mostrar notificación de siguiente canción
        function showNextToast(text) {
            toastNext.textContent = text;
            toastNext.classList.add("show");
            setTimeout(() => {
                toastNext.classList.remove("show");
            }, 1800);
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const { currentTime, duration } = audio;
            progressBar.value = duration ? (currentTime / duration) * 100 : 0;
            currentTimeEl.textContent = formatTime(currentTime);
            if (Math.abs(video.currentTime - currentTime) > 0.1) {
                video.currentTime = currentTime;
            }
        }

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event listeners
        playBtn.addEventListener("click", () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener("click", prevSong);
        nextBtn.addEventListener("click", nextSong);

        progressBar.addEventListener("input", () => {
            const duration = audio.duration;
            if (duration) {
                audio.currentTime = (progressBar.value / 100) * duration;
                video.currentTime = (progressBar.value / 100) * duration;
            }
        });

        audio.addEventListener("timeupdate", updateProgressBar);
        audio.addEventListener("ended", nextSong);

        audio.addEventListener("play", () => {
            video.currentTime = audio.currentTime;
            video.play().catch(e => console.log("Video play error:", e));
        });

        audio.addEventListener("pause", () => {
            video.pause();
        });

        // Inicializar
        initPlaylist();
        loadSong(songs[currentSongIndex]);
    </script>
</body>
</html>
