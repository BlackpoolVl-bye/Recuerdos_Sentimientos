<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyLove</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
    background: linear-gradient(135deg, #ffe9f3 0%, #af7ead 100%);
    color: #5a3d5c;
    font-family: 'Montserrat', Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.spotify-container {
    width: 400px;
    min-height: 670px;
    background: rgba(255,255,255,0.96);
    border-radius: 36px;
    box-shadow: 0 12px 40px #af7ead44, 0 2px 8px #fff2;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
    border: 2.5px dashed #af7ead33;
    transition: box-shadow 0.3s;
}
.spotify-container:hover {
    box-shadow: 0 16px 48px #e07bb744, 0 2px 8px #fff2;
}
.player-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 32px 0 18px 0;
    background: none;
    border-bottom: none;
    box-shadow: none;
    padding: 18px 0 14px 0;
}
.player-header h2 {
    margin: 0;
    font-size: 32px;
    color: #af7ead;
    letter-spacing: 2px;
    font-weight: 900;
    text-shadow: 0 2px 12px #fff6fa, 0 1px 0 #e07bb7;
    background: none;
    -webkit-background-clip: initial;
    -webkit-text-fill-color: initial;
    background-clip: initial;
    border-radius: 12px;
    padding: 0 10px;
    transition: color 0.2s;
}
.player-header h2:hover {
    color: #e07bb7;
}
.spotify-logo {
    width: 38px;
    height: 38px;
    margin-right: 10px;
    filter: drop-shadow(0 0 8px #fff6fa);
}
.cover {
    display: flex;
    justify-content: center;
    margin-bottom: 18px;
    position: relative;
}
#cover-img {
    width: 220px;
    height: 220px;
    border-radius: 24px;
    box-shadow: 0 8px 32px #e07bb733, 0 2px 8px #fff2;
    object-fit: cover;
    border: 4px solid #fff;
    background: #fff6fa;
    transition: transform 0.3s, box-shadow 0.3s;
}
.cover::before {
    content: "";
    position: absolute;
    top: 12px;
    left: 12px;
    width: 196px;
    height: 196px;
    border-radius: 50%;
    background: radial-gradient(circle, #e07bb722 60%, transparent 100%);
    z-index: 0;
}
.cover:hover #cover-img {
    transform: scale(1.04) rotate(-2deg);
    box-shadow: 0 12px 40px #af7ead55, 0 2px 8px #fff2;
}
.info {
    margin-bottom: 18px;
    text-align: center;
}
.info h2 {
    margin: 0 0 6px 0;
    font-size: 27px;
    font-weight: 800;
    color: #af7ead;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px #fff2;
}
.info p {
    margin: 0;
    color: #7d5c8c;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.5px;
}
.progress-container {
    margin: 18px 0 0 0;
    padding: 0 18px;
}
#progress-bar {
    width: 100%;
    height: 7px;
    background: #f3d8f6;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 7px;
    accent-color: #af7ead;
    box-shadow: 0 1px 4px #e07bb733;
}
#progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: #af7ead;
    border-radius: 50%;
    box-shadow: 0 2px 8px #af7ead88;
    border: 2px solid #fff;
}
#progress-bar::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #af7ead;
    border-radius: 50%;
    border: 2px solid #fff;
}
.time {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: #7d5c8c;
    font-weight: 600;
    letter-spacing: 1px;
}
.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 32px;
    margin: 28px 0 10px 0;
}
.controls button {
    background: none;
    border: none;
    color: #af7ead;
    cursor: pointer;
    transition: color 0.2s, transform 0.2s, box-shadow 0.2s;
    font-size: 22px;
    padding: 0;
    border-radius: 50%;
}
.controls button:hover {
    color: #fff;
    background: #e07bb7;
    box-shadow: 0 2px 12px #e07bb744;
    transform: scale(1.18);
}
#play-btn {
    background: linear-gradient(135deg, #af7ead 60%, #e07bb7 100%);
    width: 62px;
    height: 62px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    color: #fff;
    box-shadow: 0 4px 16px #af7ead55;
    border: 2px solid #fff2;
    transition: background 0.2s, transform 0.2s;
}
#play-btn:hover {
    background: linear-gradient(135deg, #e07bb7 60%, #af7ead 100%);
    transform: scale(1.08);
}
.playlist {
    flex: 1;
    overflow-y: auto;
    margin: 18px 0 0 0;
    padding: 0 10px 10px 10px;
    scrollbar-width: thin;
    scrollbar-color: #e07bb7 #fff6fa;
    max-height: 240px;
    border-radius: 18px;
    background: linear-gradient(135deg, #f3d8f6 60%, #fff6fa 100%);
    box-shadow: 0 2px 12px #af7ead11;
    border: 2px solid #e07bb7;
}
.playlist::-webkit-scrollbar {
    width: 7px;
}
.playlist::-webkit-scrollbar-thumb {
    background: #e07bb7;
    border-radius: 4px;
}
.playlist::-webkit-scrollbar-track {
    background: #fff6fa;
}
.song-item {
    display: flex;
    align-items: center;
    padding: 10px 8px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
    margin-bottom: 4px;
    background: transparent;
    border: 1.5px dashed transparent;
    box-shadow: 0 1px 4px #e07bb711;
}
.song-item:hover {
    background: #e07bb722;
    border: 1.5px dashed #e07bb7;
    transform: scale(1.01);
    box-shadow: 0 2px 8px #e07bb744;
}
.song-item.active {
    background: linear-gradient(90deg, #e07bb733 0%, #fff6fa 100%);
    box-shadow: 0 2px 8px #af7ead22;
    border: 1.5px solid #af7ead;
}
.song-item img {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    margin-right: 15px;
    box-shadow: 0 2px 8px #af7ead44;
    object-fit: cover;
    border: 2px solid #fff;
}
.song-item-info {
    flex: 1;
}
.song-item-info h4 {
    margin: 0 0 3px 0;
    font-size: 15px;
    font-weight: 700;
    color: #af7ead;
    letter-spacing: 0.5px;
}
.song-item-info p {
    margin: 0;
    font-size: 13px;
    color: #7d5c8c;
    font-weight: 500;
}
.song-duration {
    font-size: 13px;
    color: #e07bb7;
    font-weight: 600;
    margin-left: 8px;
}
.toast-next {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #af7ead 60%, #e07bb7 100%);
    color: #fff;
    padding: 18px 32px;
    border-radius: 24px;
    font-size: 1.2em;
    font-family: 'Montserrat', Arial, sans-serif;
    box-shadow: 0 4px 24px #af7ead55;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s;
    border: 2px dashed #fff2;
}
.toast-next.show {
    opacity: 1;
}
.loader-circle {
    border: 3px solid #e07bb744;
    border-top: 3px solid #af7ead;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 0.8s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin: 0 auto;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
@media (max-width: 500px) {
    .spotify-container {
        width: 98vw;
        min-height: 98vw;
        border-radius: 16px;
        padding-bottom: 10vw;
    }
    #cover-img {
        width: 60vw;
        height: 60vw;
        min-width: 120px;
        min-height: 120px;
        max-width: 90vw;
        max-height: 90vw;
    }
    .playlist {
        max-height: 38vw;
    }
}
    </style>
</head>
<body>
    <div class="spotify-container">
        <div class="player-header">
            <svg class="spotify-logo" viewBox="0 0 24 24" fill="#1DB954">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <h2>SportifyLove</h2>
        </div>
        <div class="cover">
            <img id="cover-img" src="" alt="Portada">
        </div>
        <div class="info">
            <h2 id="song-title">Canción</h2>
            <p id="artist">Artista</p>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn">▶</button>
            <button id="next-btn">⏭</button>
        </div>
        <div class="playlist" id="playlist">

        </div>
        <audio id="audio"></audio>
    </div>
    <div id="toast-next" class="toast-next"></div>
    <script>
        const songs = [
            {
                title: "Love For You",
                artist: "Loveli Loli & ovg!",
                cover: "../Recursos/Sportify/loveyo.jpg",
                audio: "../Recursos/Musica/love.mp3",
                duration: "4:22"
            },
            {
                title: "Veo en ti la luz",
                artist: "Enredados",
                cover: "../Recursos/Sportify/enredados.jpg",
                audio: "../Recursos/Musica/veo.mp3",
                duration: "3:45"
            },
            {
                title: "Piel Canela",
                artist: "CUCO",
                cover: "../Recursos/Sportify/cuco.jpg",
                audio: "../Recursos/Musica/piel.mp3",
                duration: "2:58"
            },
            {
                title: "Earned It",
                artist: "The Weeknd",
                cover: "../Recursos/Sportify/the.jpg",
                audio: "../Recursos/Musica/the.mp3",
                duration: "4:36"
            },
            {
                title: "Catorce",
                artist: "Sebastian Romero",
                cover: "../Recursos/Sportify/sebas.jpg",
                audio: "../Recursos/Musica/musi.mp3",
                duration: "3:45"
            },
            {
                title: "Te amo y más",
                artist: "Diego Luna",
                cover: "../Recursos/Sportify/te.jpg",
                audio: "../Recursos/Musica/te.mp3",
                duration: "2:36"
            },
            {
                title: "Haruka Mirai",
                artist: "Black Clover",
                cover: "../Recursos/Sportify/blackclover.jpg",
                audio: "../Recursos/Musica/Black.mp3",
                duration: "3:30"
            }
        ];

        const audio = document.getElementById("audio");
        const coverImg = document.getElementById("cover-img");
        const songTitle = document.getElementById("song-title");
        const artist = document.getElementById("artist");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");
        const playBtn = document.getElementById("play-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const playlistEl = document.getElementById("playlist");
        const toastNext = document.getElementById("toast-next");

        let currentSongIndex = 0;
        let isPlaying = false;

        // Inicializar la lista de reproducción
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = `song-item${index === currentSongIndex ? ' active' : ''}`;
                songItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                    <span class="song-duration">${song.duration}</span>
                `;
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(songs[currentSongIndex]);
                    playSong();
                    updatePlaylistItems();
                });
                playlistEl.appendChild(songItem);
            });
        }

        // Actualizar los items de la lista de reproducción
        function updatePlaylistItems() {
            const items = playlistEl.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Cargar canción
        function loadSong(song) {
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            coverImg.src = song.cover;
            audio.src = song.audio;
            audio.onloadedmetadata = function() {
                durationEl.textContent = formatTime(audio.duration);
            };
        }

        // Reproducir canción
        function playSong() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playBtn.textContent = "⏸";
                }).catch(error => {
                    console.log("Audio playback prevented:", error);
                });
            }
        }

        // Pausar canción
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = "▶";
        }

        // Canción anterior
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Anterior: " + songs[currentSongIndex].title);
        }

        // Siguiente canción
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Siguiente: " + songs[currentSongIndex].title);
        }

        // Mostrar notificación de siguiente canción
        function showNextToast(text) {
            toastNext.textContent = text;
            toastNext.classList.add("show");
            setTimeout(() => {
                toastNext.classList.remove("show");
            }, 1800);
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const { currentTime, duration } = audio;
            progressBar.value = duration ? (currentTime / duration) * 100 : 0;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event listeners
        playBtn.addEventListener("click", () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener("click", prevSong);
        nextBtn.addEventListener("click", nextSong);

        progressBar.addEventListener("input", () => {
            const duration = audio.duration;
            if (duration) {
                audio.currentTime = (progressBar.value / 100) * duration;
            }
        });

        audio.addEventListener("timeupdate", updateProgressBar);
        audio.addEventListener("ended", nextSong);

        // Inicializar
        initPlaylist();
        loadSong(songs[currentSongIndex]);
        
        function loadSong(song) {
    songTitle.textContent = song.title;
    artist.textContent = song.artist;
    coverImg.src = song.cover;
    audio.src = song.audio;
    playBtn.disabled = true;
    playBtn.innerHTML = '<span class="loader-circle"></span>';
    audio.onloadedmetadata = function() {
        durationEl.textContent = formatTime(audio.duration);
        playBtn.disabled = false;
        playBtn.textContent = isPlaying ? "⏸" : "▶";
    };
}

const style = document.createElement('style');
style.innerHTML = `
.loader-circle {
    border: 3px solid #1db95444;
    border-top: 3px solid #1DB954;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 0.8s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin: 0 auto;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
`;
document.head.appendChild(style);
    </script>
</body>
</html>
