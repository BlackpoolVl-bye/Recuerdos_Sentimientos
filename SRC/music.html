<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyLove</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spotify-container {
            width: 380px;
            min-height: 650px;
            background: rgba(34,34,34,0.98);
            border-radius: 28px;
            box-shadow: 0 12px 40px #000a, 0 2px 8px #1db95433;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid #1db95433;
        }
        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px 0 18px 0;
        }
        .spotify-logo {
            width: 38px;
            height: 38px;
            margin-right: 10px;
            filter: drop-shadow(0 0 8px #1db95488);
        }
        .player-header h2 {
            margin: 0;
            font-size: 22px;
            color: #1DB954;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px #1db95433;
        }
        .cover {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        #cover-img {
            width: 210px;
            height: 210px;
            border-radius: 18px;
            box-shadow: 0 8px 32px #1db95433, 0 2px 8px #000a;
            object-fit: cover;
            border: 3px solid #1db95455;
            background: #222;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cover:hover #cover-img {
            transform: scale(1.04) rotate(-2deg);
            box-shadow: 0 12px 40px #1db95455, 0 2px 8px #000a;
        }
        .info {
            margin-bottom: 18px;
            text-align: center;
        }
        .info h2 {
            margin: 0 0 6px 0;
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #1db95422;
        }
        .info p {
            margin: 0;
            color: #b3b3b3;
            font-size: 16px;
            font-weight: 500;
        }
        .progress-container {
            margin: 18px 0 0 0;
            padding: 0 18px;
        }
        #progress-bar {
            width: 100%;
            height: 6px;
            background: #232526;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 7px;
            accent-color: #1DB954;
        }
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #1DB954;
            border-radius: 50%;
            box-shadow: 0 2px 8px #1db95488;
        }
        #progress-bar::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #1DB954;
            border-radius: 50%;
            border: none;
        }
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #b3b3b3;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin: 28px 0 10px 0;
        }
        .controls button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            font-size: 22px;
            padding: 0;
        }
        .controls button:hover {
            color: #1DB954;
            transform: scale(1.18);
        }
        #play-btn {
            background: linear-gradient(135deg, #1DB954 60%, #1ed760 100%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #fff;
            box-shadow: 0 4px 16px #1db95455;
            border: 2px solid #fff2;
            transition: background 0.2s, transform 0.2s;
        }
        #play-btn:hover {
            background: linear-gradient(135deg, #1ed760 60%, #1DB954 100%);
            transform: scale(1.08);
        }
        .playlist {
            flex: 1;
            overflow-y: auto;
            margin: 18px 0 0 0;
            padding: 0 10px 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: #1DB954 #232526;
            max-height: 210px;
        }
        .playlist::-webkit-scrollbar {
            width: 7px;
        }
        .playlist::-webkit-scrollbar-thumb {
            background: #1DB954;
            border-radius: 4px;
        }
        .playlist::-webkit-scrollbar-track {
            background: #232526;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.18s, transform 0.18s;
            margin-bottom: 4px;
            background: transparent;
        }
        .song-item:hover {
            background: #1db95422;
            transform: scale(1.01);
        }
        .song-item.active {
            background: linear-gradient(90deg, #1DB95433 0%, #232526 100%);
            box-shadow: 0 2px 8px #1db95422;
        }
        .song-item img {
            width: 44px;
            height: 44px;
            border-radius: 6px;
            margin-right: 15px;
            box-shadow: 0 2px 8px #0004;
            object-fit: cover;
        }
        .song-item-info {
            flex: 1;
        }
        .song-item-info h4 {
            margin: 0 0 3px 0;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .song-item-info p {
            margin: 0;
            font-size: 13px;
            color: #b3b3b3;
            font-weight: 500;
        }
        .song-duration {
            font-size: 13px;
            color: #b3b3b3;
            font-weight: 600;
            margin-left: 8px;
        }
        .toast-next {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1DB954 60%, #1ed760 100%);
            color: #fff;
            padding: 18px 32px;
            border-radius: 24px;
            font-size: 1.2em;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 4px 24px #1db95455;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .toast-next.show {
            opacity: 1;
        }
        @media (max-width: 500px) {
            .spotify-container {
                width: 98vw;
                min-height: 98vw;
                border-radius: 12px;
                padding-bottom: 10vw;
            }
            #cover-img {
                width: 60vw;
                height: 60vw;
                min-width: 120px;
                min-height: 120px;
                max-width: 90vw;
                max-height: 90vw;
            }
            .playlist {
                max-height: 38vw;
            }
        }
    </style>
</head>
<body>
    <div class="spotify-container">
        <div class="player-header">
            <svg class="spotify-logo" viewBox="0 0 24 24" fill="#1DB954">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <h2>SportifyLove</h2>
        </div>
        <div class="cover">
            <img id="cover-img" src="" alt="Portada">
        </div>
        <div class="info">
            <h2 id="song-title">Canción</h2>
            <p id="artist">Artista</p>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn">▶</button>
            <button id="next-btn">⏭</button>
        </div>
        <div class="playlist" id="playlist">

        </div>
        <audio id="audio"></audio>
    </div>
    <div id="toast-next" class="toast-next"></div>
    <script>
        const songs = [
            {
                title: "Love For You",
                artist: "Loveli Loli & ovg!",
                cover: "../Recursos/Sportify/loveyo.jpg",
                audio: "../Recursos/Musica/love.mp3",
                duration: "4:22"
            },
            {
                title: "Veo en ti la luz",
                artist: "Enredados",
                cover: "../Recursos/Sportify/enredados.jpg",
                audio: "../Recursos/Musica/veo.mp3",
                duration: "3:45"
            },
            {
                title: "Piel Canela",
                artist: "CUCO",
                cover: "../Recursos/Sportify/cuco.jpg",
                audio: "../Recursos/Musica/piel.mp3",
                duration: "2:58"
            },
            {
                title: "Earned It",
                artist: "The Weeknd",
                cover: "../Recursos/Sportify/the.jpg",
                audio: "../Recursos/Musica/the.mp3",
                duration: "4:36"
            },
            {
                title: "Catorce",
                artist: "Sebastian Romero",
                cover: "../Recursos/Sportify/sebas.jpg",
                audio: "../Recursos/Musica/musi.mp3",
                duration: "3:45"
            },
            {
                title: "Te amo y más",
                artist: "Diego Luna",
                cover: "../Recursos/Sportify/te.jpg",
                audio: "../Recursos/Musica/te.mp3",
                duration: "2:36"
            },
            {
                title: "Haruka Mirai",
                artist: "Black Clover",
                cover: "../Recursos/Sportify/blackclover.jpg",
                audio: "../Recursos/Musica/Black.mp3",
                duration: "3:30"
            }
        ];

        const audio = document.getElementById("audio");
        const coverImg = document.getElementById("cover-img");
        const songTitle = document.getElementById("song-title");
        const artist = document.getElementById("artist");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");
        const playBtn = document.getElementById("play-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const playlistEl = document.getElementById("playlist");
        const toastNext = document.getElementById("toast-next");

        let currentSongIndex = 0;
        let isPlaying = false;

        // Inicializar la lista de reproducción
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = `song-item${index === currentSongIndex ? ' active' : ''}`;
                songItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-item-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                    <span class="song-duration">${song.duration}</span>
                `;
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(songs[currentSongIndex]);
                    playSong();
                    updatePlaylistItems();
                });
                playlistEl.appendChild(songItem);
            });
        }

        // Actualizar los items de la lista de reproducción
        function updatePlaylistItems() {
            const items = playlistEl.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Cargar canción
        function loadSong(song) {
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            coverImg.src = song.cover;
            audio.src = song.audio;
            audio.onloadedmetadata = function() {
                durationEl.textContent = formatTime(audio.duration);
            };
        }

        // Reproducir canción
        function playSong() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playBtn.textContent = "⏸";
                }).catch(error => {
                    console.log("Audio playback prevented:", error);
                });
            }
        }

        // Pausar canción
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = "▶";
        }

        // Canción anterior
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Anterior: " + songs[currentSongIndex].title);
        }

        // Siguiente canción
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylistItems();
            showNextToast("Siguiente: " + songs[currentSongIndex].title);
        }

        // Mostrar notificación de siguiente canción
        function showNextToast(text) {
            toastNext.textContent = text;
            toastNext.classList.add("show");
            setTimeout(() => {
                toastNext.classList.remove("show");
            }, 1800);
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const { currentTime, duration } = audio;
            progressBar.value = duration ? (currentTime / duration) * 100 : 0;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event listeners
        playBtn.addEventListener("click", () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener("click", prevSong);
        nextBtn.addEventListener("click", nextSong);

        progressBar.addEventListener("input", () => {
            const duration = audio.duration;
            if (duration) {
                audio.currentTime = (progressBar.value / 100) * duration;
            }
        });

        audio.addEventListener("timeupdate", updateProgressBar);
        audio.addEventListener("ended", nextSong);

        // Inicializar
        initPlaylist();
        loadSong(songs[currentSongIndex]);
        
        function loadSong(song) {
    songTitle.textContent = song.title;
    artist.textContent = song.artist;
    coverImg.src = song.cover;
    audio.src = song.audio;
    playBtn.disabled = true;
    playBtn.innerHTML = '<span class="loader-circle"></span>';
    audio.onloadedmetadata = function() {
        durationEl.textContent = formatTime(audio.duration);
        playBtn.disabled = false;
        playBtn.textContent = isPlaying ? "⏸" : "▶";
    };
}

const style = document.createElement('style');
style.innerHTML = `
.loader-circle {
    border: 3px solid #1db95444;
    border-top: 3px solid #1DB954;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 0.8s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin: 0 auto;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
`;
document.head.appendChild(style);
    </script>
</body>
</html>
