<script>
    const fechaObjetivo = new Date(2025, 6, 23, 0, 0, 0);
    const botonContador = document.getElementById("boton-contador");

    function actualizarBotonContador() {
        const ahora = new Date();
        const diferencia = fechaObjetivo - ahora;

        if (diferencia > 0) {
            const dias = String(Math.floor(diferencia / (1000 * 60 * 60 * 24))).padStart(3, '0');
            const horas = String(Math.floor((diferencia / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutos = String(Math.floor((diferencia / (1000 * 60)) % 60)).padStart(2, '0');
            const segundos = String(Math.floor((diferencia / 1000) % 60)).padStart(2, '0');
            botonContador.textContent = `${dias}:${horas}:${minutos}:${segundos}`;
            botonContador.style.pointerEvents = "none";
            botonContador.style.opacity = "0.7";
        } else {
            botonContador.textContent = "YA PUEDES VER...";
            botonContador.style.pointerEvents = "auto";
            botonContador.style.opacity = "1";
        }
    }

    actualizarBotonContador();
    setInterval(actualizarBotonContador, 1000);
</script>
