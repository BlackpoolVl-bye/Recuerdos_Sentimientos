<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Logo/ICONO.png" type="image/x-icon">
    <title>PARA MI ESPOSA</title>
    <style>
        body {
            background: #af7ead;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .carta-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 30px 20px 20px 20px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            position: relative;
            margin-top: 30px;
        }
        .titulo-carta {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 18px;
            font-family: 'Pacifico', cursive, Arial, sans-serif;
            letter-spacing: 1px;
        }
        .mensaje-carta {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1s;
        }
        .mensaje-carta.visible {
            opacity: 1;
        }
        .corazon-animado {
            font-size: 2.5em;
            animation: latido 1s infinite;
            display: block;
            margin-bottom: 10px;
        }
        @keyframes latido {
            0%, 100% { transform: scale(1);}
            20% { transform: scale(1.2);}
            40% { transform: scale(0.95);}
            60% { transform: scale(1.1);}
            80% { transform: scale(0.98);}
        }
        .disculpa {
            color: #af7ead;
            font-size: 1em;
            margin-top: 18px;
            font-style: italic;
            opacity: 0;
            transition: opacity 1s;
        }
        .disculpa.visible {
            opacity: 1;
        }
        .corazon-flotante {
            position: fixed;
            color: #ff69b4;
            opacity: 0.7;
            font-size: 1.5em;
            pointer-events: none;
            animation: flotar 4s linear forwards;
            z-index: 100;
        }
        @keyframes flotar {
            0% { transform: translateY(0) scale(1);}
            80% { opacity: 0.7;}
            100% { transform: translateY(-80vh) scale(1.5); opacity: 0;}
        }
        @media (max-width: 500px) {
            .carta-container { padding: 18px 5px 10px 5px; }
            .titulo-carta { font-size: 1.3em; }
            .mensaje-carta { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <span class="corazon-animado">游눏</span>
        <div class="titulo-carta">Para la due침a de mi coraz칩n<br>FELIZ DIA DE LA CARTA</div>
        <div id="mensaje" class="mensaje-carta"></div>
        <div id="disculpa" class="disculpa"></div>
    </div>
    <script>
        const lineas = [
            "Mi amor,",
            "Hoy quiero recordarte lo mucho que significas para m칤. Eres la raz칩n por la que sonr칤o cada d칤a, mi inspiraci칩n y mi mayor alegr칤a.",
            "A tu lado he descubierto lo hermoso que es amar de verdad, confiar y so침ar juntos. Gracias por tu paciencia, tu ternura y por cada momento compartido.",
            "No hay palabras suficientes para expresar lo agradecido que estoy por tenerte en mi vida. Eres mi mejor amiga, mi confidente y el amor m치s grande que he conocido.",
            "Prometo seguir cuidando de ti, apoyarte en cada paso y amarte con todo mi coraz칩n, hoy y siempre.",
            "Gracias por existir, por ser t칰, y por hacerme tan feliz.",
            "Te amo m치s de lo que imaginas. 仇벒잺"
        ];
        const disculpa = "Perd칩n por la tardanza en entregarte esta carta, mi amor. 춰Te amo much칤simo!";

        const mensajeDiv = document.getElementById('mensaje');
        const disculpaDiv = document.getElementById('disculpa');
        let i = 0;

        function mostrarLinea() {
            if (i < lineas.length) {
                mensajeDiv.innerHTML += lineas[i] + "<br><br>";
                mensajeDiv.classList.add('visible');
                i++;
                setTimeout(mostrarLinea, 1700);
            } else {
                setTimeout(() => {
                    disculpaDiv.innerText = disculpa;
                    disculpaDiv.classList.add('visible');
                }, 1800);
            }
        }
        setTimeout(mostrarLinea, 800);

        // Corazones flotantes animados
        function crearCorazon() {
            const corazon = document.createElement('span');
            corazon.className = 'corazon-flotante';
            corazon.innerText = '游눘';
            corazon.style.left = Math.random() * 95 + 'vw';
            corazon.style.bottom = '-30px';
            corazon.style.fontSize = (1 + Math.random() * 1.5) + 'em';
            document.body.appendChild(corazon);
            setTimeout(() => document.body.removeChild(corazon), 4000);
        }
        setInterval(crearCorazon, 1200);
    </script>
</body>
</html>
