<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/Logo/ICONO.pngs" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascada de Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .corazon-fondo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            opacity: 0.3;
            z-index: 0;
            clip-path: path('M200,100 C250,50 350,50 400,100 C450,150 400,250 350,300 C300,350 200,400 200,400 C200,400 100,350 50,300 C0,250 -50,150 0,100 C50,50 150,50 200,100 Z');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('esta.jpg');
        }
        
        .te-amo {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 24px;
            background: linear-gradient(to bottom, #ff0000, #ff9999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.5);
            user-select: none;
            white-space: nowrap;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="corazon-fondo"></div>
    <script>
       
        const teAmoElements = [];
        
        const config = {
            spawnRate: 300,
            minSpeed: 2,
            maxSpeed: 5,
            minSize: 20,
            maxSize: 40 
        };
        
        function createTeAmo() {
            const teAmo = document.createElement('div');
            teAmo.className = 'te-amo';
            teAmo.textContent = 'TE AMO';
            
            const startX = Math.random() * window.innerWidth;
            teAmo.style.left = `${startX}px`;
            teAmo.style.top = '-50px';
            
            const size = config.minSize + Math.random() * (config.maxSize - config.minSize);
            teAmo.style.fontSize = `${size}px`;
            
            const speed = config.minSpeed + Math.random() * (config.maxSpeed - config.minSpeed);
            
            document.body.appendChild(teAmo);
            
            teAmoElements.push({
                element: teAmo,
                speed: speed,
                currentY: -50
            });
        }
        
        function animate() {
            for (let i = teAmoElements.length - 1; i >= 0; i--) {
                const item = teAmoElements[i];
                item.currentY += item.speed;
                item.element.style.top = `${item.currentY}px`;
                
                if (item.currentY > window.innerHeight) {
                    item.element.remove();
                    teAmoElements.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        setInterval(createTeAmo, config.spawnRate);
        
        for (let i = 0; i < 15; i++) {
            setTimeout(createTeAmo, i * 100);
        }
        
        window.addEventListener('resize', () => {
            teAmoElements.forEach(item => {
                const currentX = parseFloat(item.element.style.left);
                if (currentX > window.innerWidth) {
                    item.element.style.left = `${window.innerWidth - 50}px`;
                }
            });
        });
    </script>
</body>
</html>
